{{ if .Site.Data.team.enable}}
{{"<!-- Start Our Team -->" | safeHTML}}
<section id="our-team" class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{"<!-- section title -->" | safeHTML}}
                <div class="title text-center wow fadeInUp" data-wow-duration="500ms">
                    <h2>{{ with .Site.Data.team.heading }} {{ . }} {{ end }} <span class="color">{{ with .Site.Data.team.headingSpan }} {{ . }} {{ end }}</span></h2>
                    <div class="border-meghna"></div>
                </div>
            </div>
            {{"<!-- /section title -->" | safeHTML}}

            {{"<!-- team member -->" | safeHTML}}
            <div class="col-lg-12 wow fadeInDown" data-wow-duration="500ms">

              <div id="pixlee_container"></div>
              <script type="text/javascript">
                window.PixleeAsyncInit = function() {
                  Pixlee.init({
                    apiKey: 'G1IaV274czHekEtSW7H'
                  });
                  Pixlee.addSimpleWidget({
                    widgetId: '12229'
                  });
                };
              </script>
              <script src="//instafeed.assets.pixlee.com/assets/pixlee_widget_1_0_0.js"></script>
            </div>


</section>
{{"<!-- /team -->" | safeHTML}}
{{ end }}
